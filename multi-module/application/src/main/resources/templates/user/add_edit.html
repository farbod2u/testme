<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>New users</title>
</head>
<body>
	<a th:href="@{/}">Return</a>
	<form action="#" th:action="@{/user/save}" th:object="${data}" method="post">
		<table>
			<tr>
				<td><label>User Name :</label> <input type="text" th:field="*{userName}" id="userName" /></td>
			</tr>
			<tr>
				<td><label>Password :</label> <input type="text" th:field="*{password}" id="password" /> <input type="hidden" th:field="*{id}" id="id" /></td>
			</tr>
		</table>
		<input type="submit" value="Save">
	</form>
</body>
</html>
