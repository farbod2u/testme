<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>List all users</title>
</head>
<body>
	<a th:href="@{/user/add}">New User</a>
	<div th:switch="${data}">
		<h2 th:case="null">No record found !!</h2>
		<div th:case="*">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Message</th>
					</tr>
				</thead>
				<tr th:each="d : ${data}">
					<td th:text="${d.name}"></td>
					<td th:text="${d.message}"></td>
					<td><a th:href="@{/user/edit/{id}(id=${d.id})}">Edit</a></td>
					<td><a onclick="return confirmDelete()" th:href="@{/user/delete/{id}(id=${d.id})}">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>
	<script type="text/javascript">
		function confirmDelete(){
			return confirm("Are you sure delete this record?", true);
		}
	</script>
</body>
</html>
